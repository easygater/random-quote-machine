<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1>The Quote of the Day</h1>
      </div>

      <div class="quote-panel">
        <div class="quote-text">
          <i class="fa fa-quote-left"></i><span id="quote"></span>
        </div>
        <div class="quote-author">
          - <span id="author"></span> -
        </div>
        <div class="buttons">
          <button id="btn-quote" type="button">Get New Quote</button>
          <a id="twitter" href="#" class="fa fa-twitter" target="_blank"></a>
        </div>
      </div>

      <div class="footer">
        <p>Powered by <strong><a href="">easygater</a></strong></p>
      </div>
    </div>
    

  <!-- Scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
